
<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el m√≥dulo de Common Module
  </p>
  <div class="grid">
    <div class="col sm:col-6">
      <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
        
        <p>
          Saludos {{ nombre | titlecase }}, es un placer
          {{ genero | i18nSelect: invitacionMapa }}
           a nuestro evento.
        </p>

        <button pButton type="button" label="Cambiar persona" class="p-button-outlined" (click)="cambiarCliente()"></button>

      </p-fieldset>    
    </div>
    <div class="col sm:col-6">
      <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
        
        <p>Actualmente {{ clientes.length | i18nPlural: clientesMapa }}</p>
        
        <button pButton type="button" label="Borrar cliente" class="p-button-outlined p-button-danger" (click)="borrarCliente()"></button>

      </p-fieldset>    
    </div>
  </div>
</div>
